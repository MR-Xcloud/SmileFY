<!DOCTYPE html>
<html>
<head>
    <title>Upload Images</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Upload Two Images</h1>
        <form method="post" enctype="multipart/form-data" class="p-4 border rounded shadow-sm bg-light">
            {% csrf_token %}
            <div class="form-group">
                <label for="file1">Select Your Image: </label>
                <input type="file" class="form-control-file" id="file1" name="file1" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="file2">Select Teeth image: </label>
                <input type="file" class="form-control-file" id="file2" name="file2" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Upload</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
